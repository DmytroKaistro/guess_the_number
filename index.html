<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Вгадай число</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="secretNumber">Вгадай число!</h1>
        <p class="range">Між 1 та 20</p>
      </div>
    </header>
    <main>
      <div class="left">
        <div class="numberinput">
          <input type="mumber" max="20" class="user-input" />
          <button class="btn btn-check">Перевірити</button>
        </div>
        <div class="again">
          <button class="btn btn-again">Грати спочатку</button>
        </div>
      </div>
      <div class="right">
        <p class="start-message">Почни вгадувати!</p>
        <p class="score">Спроби: <span class="score-life">10</span></p>
        <p class="winner">Найкращий результат: <span class="best-score">0</span></p>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p class="autor">Dima Kaistro</p>
        <p>2022</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
